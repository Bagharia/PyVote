<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
    <h1>Connexion</h1>
    <form method="POST">
        <label for="pseudo">Pseudo:</label>
        <input type="text" name="pseudo" required>
        <br>
        <label for="password">Mot de passe:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Se connecter</button>
    </form>
    <br>
    <p>
        Pas encore de compte ?
        <a href="{{ url_for('auth.signup') }}" style="padding: 10px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">Inscrivez-vous ici</a>
    </p>
    
</body>
</html>
